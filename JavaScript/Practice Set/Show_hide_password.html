<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="pass">
    <button id="but" onclick="showhidepass()" >SHOW</button>
</body>
<script>
    
    let passwords = document.getElementById("pass")
    let buttons = document.getElementById("but")
    function showhidepass(){
        if(buttons.innerHTML == "SHOW"){
            passwords.type = "text"
            buttons.innerHTML = "HIDE"
        }
        else{
            passwords.type = "password"
            buttons.innerHTML = "SHOW"
        }
    }
</script>

</html>
