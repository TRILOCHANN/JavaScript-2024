<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type ="password" id="pass">
<button onclick = "oncen()" id="butt">SHOW</button>
</body>
<script>
    let onpassword = document.getElementById("pass")
    let onbody = document.getElementById("butt")
    function oncen(){        
        if(onbody.innerHTML =="SHOW"){
            onpassword.type = "TEXT";
            onbody.innerHTML = "HIDE"
        }
        else{
            onpassword.type = "password"
            onbody.innerHTML = "SHOW"
        }
    }
</script>
</html>
