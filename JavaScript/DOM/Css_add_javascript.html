<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .main{
            width: 300px;
            height: 300px;
            border: 2px solid black;
            float: left;

        }
        .container{
            width: 1320px;
            margin: auto;
            display: flex;
            gap: 20px;
        }
        button{
            margin: 20px auto;
            padding: 10px 25px;
            display: block;

        }
    </style>
</head>
<body>
        <div class="container">
            <div class="main">One</div>
            <div class="main">Two</div>
            <div class="main">Three</div>
            <div class="main">four</div>
        </div>
        <button>Change colour</button>

</body>
<script>
    let btn = document.querySelector("Button")
    let allboxs = document.getElementsByClassName("main")          
    // btn.addEventListener("click",function(){                
    // for(let items of  allboxs){                                      /*method--2*/
    //     items.style.backgroundColor="yellow"
    // }
    // })
    btn.addEventListener("click",function(){                   /*  method--1   */
        allboxs[0].style.backgroundColor="yellow"
        allboxs[1].style.backgroundColor="red"
        allboxs[2].style.backgroundColor="green"
    })

</script>

</html>
