<script>
    let a=[10,20,30,40,50]                      /* how to array in index*/
    console.log(a[4])



   let m=[11,22,33,44,[55,66,77]]               /*indexing in array*/
   console.log(m[4][1])


    let n=[90,80,70,60,50,40]
    let t=n.length;                             /*actual case in array */
    for(let i=0;i<t;i++){
        console.log(i,n[i])
    }


    let j=[90,80,70,60,50,40]
    let k=j.length;                             /* reverse case array*/
    for(let i=k-1;i>=0;i--){
        console.log(i,j[i])
    }
