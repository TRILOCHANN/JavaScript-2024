<!DOCTYPE html>

<script>
    let num1 = Number(prompt("Enter a value"))
    let num2 = Number(prompt("Enter a value"))
    let opr = (prompt("Enter a value +,-,*,/"))
    switch(opr){
        case '+': 
        console.log(num1+num2)
    break;
    case '-': 
        console.log(num1-num2)
    break;
    case '*': 
        console.log(num1*num2)
    break;
    case '/': 
        console.log(num1/num2)
    break;
    default:
        console.log("invalid in ")
    break;
    }
</script>
</html>
