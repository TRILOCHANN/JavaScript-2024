    for(let r=1;r<=10;r++){
        for(let i=1;i<=r;i++){
            document.write("*")
        }
       document.write("<br/>")
    }

    for(let r=10;r>=1;r--){
        for(let i=1;i<=r;i++){
            document.write("*")
        }
       document.write("<br/>")
    }


    for(let r=1;r<=5;r++){
        for(let i=1;i<=r;i++){
            document.write(i)
        }
       document.write("<br/>")
    }


    for(let r=1;r<=5;r++){
        for(let i=1;i<=r;i++){
            document.write(r)
        }
       document.write("<br/>")
    }
